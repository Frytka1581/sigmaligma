<!DOCTYPE html>
<html>
<head>
  <title>Blef Online</title>
</head>
<body>
  <h1>Blef Multiplayer</h1>

  <div id="join">
    <input id="name" placeholder="Your name">
    <button onclick="joinGame()">Join Game</button>
  </div>

  <div id="game" style="display:none;">
    <h2>Players:</h2>
    <ul id="players"></ul>

    <h3>Play cards</h3>
    <input id="count" type="number" min="1" max="4" placeholder="Count">
    <input id="value" placeholder="Value (e.g. 3, 7, Q)">
    <button onclick="play()">Play</button>

    <h3>Or call bluff:</h3>
    <button onclick="callBluff()">CALL!</button>

    <div id="log"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
